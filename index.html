<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section>
      <div></div>
      <p>Your Result</p>
      <p>
        <span>76 </span> of 100
      </p>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section>
      <div class="summary">Summary</div>
      <div class="record" id="reaction">
        <div>
          <div class="imgBox">
            <img src="assets/images/icon-reaction.svg" alt="">
          </div>
          <div>Reaction</div>
        </div>
        <div ><span>80</span> / 100</div>
      </div>
      <div class="record" id="memory">
        <div>
          <div class="imgBox">
            <img src="assets/images/icon-memory.svg" alt="">
          </div>
          <div>Memory</div>
        </div>
        <div><span>92</span> / 100</div>
      </div>
      <div class="record" id="verbal">
        <div>
          <div class="imgBox">
            <img src="assets/images/icon-verbal.svg" alt="">
          </div>
          <div>Verbal</div>
        </div>
        <div><span>61</span> / 100</div>
      </div>
      <div class="record" id="visual">
        <div>
          <div class="imgBox">
            <img src="assets/images/icon-visual.svg" alt="">
          </div>
          <div>Visual</div>
        </div>
        <div><span>72</span> / 100</div>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
